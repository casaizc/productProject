<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<title>Product Management</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.list-group-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
		}

		.btn-action {
			margin-left: 5px;
		}

		.product-details {
			flex: 1;
		}
	</style>
</head>
<body>
<div class="container my-5">
	<h1 class="text-center mb-4">Product Management</h1>
	<form th:action="@{/api/save}" th:object="${newProduct}" method="POST" class="mb-4">
		<div class="row g-3">
			<div class="col-md-4">
				<input type="text" th:field="*{nombre}" placeholder="Product Name..." class="form-control">
			</div>
			<div class="col-md-4">
				<input type="text" th:field="*{descripcion}" placeholder="Description..." class="form-control">
			</div>
			<div class="col-md-2">
				<input type="number" th:field="*{precio}" placeholder="Price" class="form-control">
			</div>
			<div class="col-md-2">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
	</form>
	<div th:if="${theProduct}">
		<ul class="list-group">
			<li th:each="product : ${theProduct}" class="list-group-item">
				<div class="product-details">
					<span th:text="${product.nombre + ' - ' + product.descripcion + ' - $' + product.precio}"></span>
				</div>
				<div>
					<a th:href="@{/api/delete(id=${product.id})}" class="btn btn-danger btn-sm btn-action"
					   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
					<a th:href="@{/api/edit(id=${product.id})}" class="btn btn-primary btn-sm btn-action">Edit</a>
				</div>
			</li>
		</ul>
	</div>
			</li>
		</ul>
	</div>

</body>
</html>
